<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light-theme">
    <div class="container">
      <h1>Weather Dashboard</h1>
      <button id="themeToggleBtn">Switch to Dark Mode</button>
      <div class="search">
        <!-- Input with datalist for city suggestions -->
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name"
          list="citySuggestions"
        />
        <button id="searchBtn">Search</button>

        <!-- Datalist providing autocomplete suggestions -->
        <datalist id="citySuggestions">
          <option value="Jaipur"></option>
          <option value="Delhi"></option>
          <option value="Bangalore"></option>
        </datalist>
      </div>
      <div id="loading" class="loading">
        <img src="./assets/loading.webp" alt="Loading..." id="loadingImage" />
      </div>
      <div class="weather-info" id="weatherInfo">
        <!-- Weather data will be inserted here -->
      </div>
      <button id="toggleUnit">Switch to Â°F</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
